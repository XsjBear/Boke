<script type="text/javascript">
var page = 1;
$(function(){
	flush(page);
});


function flush(page) {
	$.post("collect/finds",{page:page}, function(data){
		var str = '';
		$.each(data, function(index, item){
			str += '<ul><li data-scroll-reveal="enter bottom over 1s" ><a href="details.html?id='+item.bokeid+'"><i><img src="../'+item.pics+'"></i><p class="picinfo">'+item.title+'</p></a></li></ul>';
		},"json");
		
		$("#picbox").html("").append($(str));
	});
	
	$.post("collect/total",null, function(data){
		var str2 = '';
		var totalpage =Math.ceil(data/1);
		for (var i=1;i<=totalpage;i++) {
			//if (i != page) {
				str2 += '<a href="javascript:void(0)" onclick="pagenow(this)">'+i+'</a>&nbsp;';
			//}
		}
		str2 +='<a href="#">下一页</a>&nbsp;';
		str2 +='<a href="#">尾页</a>';
		$("#totalsize").html("").append($(str2));
	});
	
}

function pagenow(pagenow) {
	page = parseInt($(pagenow).text());
	flush(page);
}
 




</script>
