<script type="text/javascript">
var statusObj = ["下架","正常"];
$(function(){
	$.get("../../type/findAll",null,function(data){
		var str = "";
		$.each(data,function(index,item){
			str += "<tr><td><img src='../../"+item.pic+"' width='50px' height='75px'/></td><td>"+item.tno+"</td><td>"+item.tname;
			str +="</td><td>"+statusObj[item.status]+"</td></tr>"
		});
		$("#goodstype_info").html("").append($(str));
	},"json");
})

</script>
